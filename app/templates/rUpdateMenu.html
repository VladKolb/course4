{% extends 'menuBarBase.html'%}


{% block text %}

{% for info in information.info %}

<form action="{{ url_for('updateRMenu', r_menu_id = r_menu_id, r_id = r_id, views = views, free_tables = free_tables, restoraunt_name = restoraunt_name)}}" method="POST">
{{form.hidden_tag()}}
   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Название блюда</label>
      <input class="form-control" value="{{ info.dish_name }}" {{ form.dish_name() }}
   </div>

   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Тип блюда</label>
      <input class="form-control" value="{{ info.dish_type }}" {{ form.dish_type() }}
   </div>

   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Цена</label>
      <input class="form-control" value="{{ info.dish_price }}" {{ form.dish_price() }}
   </div>

   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Время готовки</label>
      <input class="form-control" value="{{ info.cooking_time }}" {{ form.cooking_time() }}
   </div>


   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Описание</label>
      <input class="form-control" value="{{ info.dish_description }}" {{ form.dish_description() }}
   </div>

   <p style="margin-top: 10px; margin-left: 10px;">{{ form.submit() }}</p>

</form>

{% endfor %}


{% endblock %}
