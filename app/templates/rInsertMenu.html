{% extends 'menuBarBase.html'%}


{% block text %}

<form action="" method="POST">
{{form.hidden_tag()}}
   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Название блюда</label>
      <input class="form-control" {{ form.dish_name() }}
   </div>

   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Тип блюда</label>
      <input class="form-control" {{ form.dish_type() }}
   </div>

   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Цена</label>
      <input class="form-control" {{ form.dish_price() }}
   </div>

   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Время приготовления</label>
      <input class="form-control" {{ form.cooking_time() }}
   </div>


   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Описание:</label>
      <input class="form-control" {{ form.dish_description() }}
   </div>

   <p style="margin-top: 10px; margin-left: 10px;">{{ form.submit() }}</p>

</form>



{% endblock %}
