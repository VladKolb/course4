<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
   <title>forgotPassword</title>
</head>
<body>
   <form action="" method="POST">
      {{ form.hidden_tag() }}
      <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
         <label for="" class="form-label">Верификация</label>
         <input class="form-control" {{ form.verify() }}
      </div>

      <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
         <label for="" class="form-label">Новый пароль</label>
         <input class="form-control" {{ form.new_password() }}
      </div>

      <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
         <label for="" class="form-label">Повторение нового пароля</label>
         <input class="form-control" {{ form.repeat() }}
      </div>

      <p style="margin-top: 10px; margin-left: 10px;">{{ form.submit() }}</p>
      </form>

      {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class="flashes">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
