{% extends 'menuBarBase.html'%}


{% block text %}

{% for info in information.info %}

<form action="" method="POST">
{{form.hidden_tag()}}
   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Название продукта</label>
      <input class="form-control" value="{{ info.product_name}}" {{ form.product_name() }}
   </div>

   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Тип продукта</label>
      <input class="form-control" value="{{ info.product_type }}" {{ form.product_type() }}
   </div>

   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Цена</label>
      <input class="form-control" value="{{ info.product_price }}" {{ form.product_price() }}
   </div>

   <p style="margin-top: 10px; margin-left: 10px;">{{ form.submit() }}</p>

</form>

{% endfor %}

{% endblock %}
