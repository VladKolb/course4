{% extends 'menuBarBase.html'%}


{% block text %}

<form action="" method="POST">
{{form.hidden_tag()}}
   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Название пакета</label>
      <input class="form-control" {{ form.pack_name() }}
   </div>

   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Тип пакета</label>
      <input class="form-control" {{ form.pack_type() }}
   </div>

   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Наполнение пакета</label>
      <input class="form-control" {{ form.pack_fillin() }}
   </div>

   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Цена</label>
      <input class="form-control" {{ form.pack_price() }}
   </div>

   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">На количество человек:</label>
      <input class="form-control" {{ form.number_of_people() }}
   </div>

   <div class="col-sm-6" style="margin-top: 10px; margin-left: 10px;">
      <label for="" class="form-label">Описание</label>
      <input class="form-control" {{ form.pack_description() }}
   </div>

   <p style="margin-top: 10px; margin-left: 10px;">{{ form.submit() }}</p>

</form>



{% endblock %}
