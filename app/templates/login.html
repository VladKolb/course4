<!DOCTYPE html>
<html lang="en">
<head>
  <link href="{{url_for('static', filename='reglog.css')}}" rel="stylesheet" >
  <title>Вход</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" method="POST">
                  {{ form.hidden_tag() }}
                    <h2>Вход</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input {{ form.email() }} 
                        <label for="">Email:</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input {{ form.password() }}
                        <label for="">Пароль:</label>
                    </div>
                    
                    <button type="submit"> Войти</button>
                    <p><a href="{{ url_for('sendVerify')}}">Забыли пароль?</a></p>
                    <div class="register">
                        <p>Нету аккаунта? <a href="{{url_for('register')}}">Регистрация</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
